<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta charset="UTF-8" content="text/html"/>
    <meta charset="UTF-8" content="text/javascript"/>
    <meta charset="UTF-8" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="cookies.js"></script>

    <script type="text/javascript">

        var API_URL = '/api';
        var ENTRIES_URL = API_URL + '/entries';
        var REPORT_URL = API_URL + '/report';
        var SETTINGS_URL = API_URL + '/setting';
        var CREDENTIALS_COOKIE_NAME = "credentials";
        var LOG_FILE_NAME = "log.xlsx";
        var CONFIG_FILE_NAME = "data-logger-config.xml";

        function setCredentials(credentials) {
            setCookie(CREDENTIALS_COOKIE_NAME, credentials);
        }

        function getCredentials() {
            return getCookie(CREDENTIALS_COOKIE_NAME);
        }

        function login() {
            var name = document.getElementById("username").value;
            var pass = document.getElementById("password").value;

            if (name.length > 0 && pass.length > 0) {
                setCredentials(window.btoa(name + ":" + pass));
                initAndLoadEntries();
            } else {
                setStatus("Enter username and  password.")
            }
        }

        function logout() {
            deleteCookie(CREDENTIALS_COOKIE_NAME);
            initAndLoadEntries();
        }

        function initAndLoadEntries() {
            setStatus("Loading...");
            hideForm("login-form");
            hideForm("main-form");

            var entriesRequest = new XMLHttpRequest();
            entriesRequest.open('GET', ENTRIES_URL, true);
            entriesRequest.setRequestHeader("Authorization", "Basic" + " " + getCredentials());
            entriesRequest.onreadystatechange = function () {

                setStatus("");
                if (entriesRequest.readyState != 4) return;
                if (entriesRequest.status == 200) {
                    showForm("main-form");
                    handleResponse(entriesRequest.response);
                }
                else if (entriesRequest.status = 401) {
                    showForm("login-form");
                }
                else {
                    setStatus("Error " + entriesRequest.status + ". " + entriesRequest.statusText);
                }
            };
            entriesRequest.send();
        }

        function handleResponse(response) {
            /*Clear table. Deleting all rows except header.*/
            var table = document.getElementById('entries');
            while (table.rows.length > 1) {
                table.deleteRow(1);
            }
            /*Place content*/
            var entries = JSON.parse(response);
            entries.forEach(function (entrie) {
                addRow(entrie.date, entrie.time, entrie.value, entrie.unit);
            })
        }

        function addRow(date, time, value, unit) {
            var table = document.getElementById('entries');
            var row = table.insertRow();
            row.insertCell(0).innerText = date;
            row.insertCell(1).innerText = time;
            row.insertCell(2).innerText = value;
            row.insertCell(3).innerText = unit;
        }

        function downloadReport() {
            downloadFile(REPORT_URL, LOG_FILE_NAME);
        }

        function downloadConfig() {
            downloadFile(SETTINGS_URL, CONFIG_FILE_NAME);
        }

        function downloadFile(url, fileName) {
            var xhr = new XMLHttpRequest();
            xhr.responseType = 'blob';
            xhr.onload = function () {
                var tempElement = document.createElement('a');
                tempElement.href = window.URL.createObjectURL(xhr.response);
                tempElement.download = fileName;
                tempElement.style.display = 'none';
                document.body.appendChild(tempElement);
                tempElement.click();
                delete tempElement;
            };
            xhr.open('GET', url, true);
            xhr.setRequestHeader("Authorization", "Basic" + " " + getCredentials());
            xhr.send();
        }

        function pickFile() {
            document.getElementById("pick-file").click();
        }

        function uploadFile() {

            var fileUploadRequest = new XMLHttpRequest();

            fileUploadRequest.onload = fileUploadRequest.onerror = function () {
                if (this.status == 200) {
                    console.log("Uploading success");
                } else {
                    console.log("Uploading error " + this.status);
                }
            };

            fileUploadRequest.open("POST", SETTINGS_URL, true);
            fileUploadRequest.setRequestHeader("Authorization", "Basic" + " " + getCredentials());

            var file = document.getElementById("pick-file").files[0];
            var formData = new FormData();
            formData.append("file", file);

            fileUploadRequest.send(formData);
        }

        function setStatus(text) {
            /*Hide block if no content*/
            if (text.length > 0)
                showForm("status-bar");
            else
                hideForm("status-bar");

            /*Place text*/
            try {
                document.getElementById("status-bar-text").innerText = text;
            } catch (e) {
                console.log("Error : " + e.name);
            }
        }

        function showForm(id) {
            document.getElementById(id).style.display = "block";
        }

        function hideForm(id) {
            document.getElementById(id).style.display = "none";
        }

        function loginByEnter(event) {
            if (event.keyCode == 13) {
                login();
            }
        }
    </script>

    <title>
        dataType-logger
    </title>
</head>

<body onload="initAndLoadEntries();">

<div class="container" style="min-width: 350px;">

    <!--Status bar-->
    <div id="status-bar" style="text-align: center; margin-top: 10px;">
        <span id="status-bar-text" class="label label-info" style="display:inline-block;"></span>
    </div>

    <!--Login form-->
    <div id="login-form" style="width: 33%; margin-left: auto; margin-right: auto; margin-top: 10px;">
        <div class="form-group">
            <label for="username">Name:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username"
                   onkeypress="loginByEnter(event)">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password"
                   onkeypress="loginByEnter(event)">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" style="width: 100%;" onclick="login()">Login</button>
        </div>
    </div>

    <!--Main form-->
    <div id="main-form" style="margin-top: 10px;">
        <button type="button" class="btn btn-primary" onclick="downloadReport()">Export in *.xlsx file and download
        </button>
        <button type="button" class="btn btn-primary" onclick="downloadConfig()">Download current config
        </button>
        <button type="button" class="btn btn-primary" onclick="pickFile()">Pick config file</button>
        <button type="button" class="btn btn-primary" onclick="uploadFile()">Upload config</button>

        <input id="pick-file" type="file" style="display: none" name="config-file"/>

        <button type="button" class="btn btn-primary" onclick="logout()" style="float: right">Logout</button>
        <div class="table-responsive" style="margin-top: 10px;">
            <table class="table" id="entries">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Value</th>
                    <th>Unit</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

</body>
</html>
