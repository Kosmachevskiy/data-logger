<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta charset="UTF-8" content="text/html"/>
    <meta charset="UTF-8" content="text/javascript"/>
    <meta charset="UTF-8" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/loader.js"></script>
    <script type="text/javascript" src="js/cookies.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/chart.js"></script>

    <title>
        data-logger
    </title>
</head>

<body onload="initAndLoadEntries();">

<div class="container" style="min-width: 350px;">

    <!--Status bar-->
    <div id="status-bar" style="display: none; text-align: center; margin-top: 10px;">
        <span id="status-bar-text" class="label label-info" style="display:inline-block;"></span>
    </div>

    <!--Login form-->
    <div id="login-form" style="display: none; width: 33%; margin-left: auto; margin-right: auto; margin-top: 10px;">
        <div class="form-group">
            <label for="username">Name:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username"
                   onkeypress="loginOnEnterPress(event)">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password"
                   onkeypress="loginOnEnterPress(event)">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" style="width: 100%;" onclick="login()">Login</button>
        </div>
    </div>

    <!--Main form-->
    <div id="main-form" style="display: none; margin-top: 10px;">

        <!--Control panel-->
        <button type="button" class="btn btn-primary" onclick="downloadReport()">Download all data in *.xlsx file
        </button>
        <button type="button" class="btn btn-primary" onclick="downloadConfig()">Download current config
        </button>
        <button type="button" class="btn btn-primary" onclick="pickFile()">Pick config file</button>
        <button type="button" class="btn btn-primary" onclick="uploadFile()">Upload config</button>

        <input id="pick-file" type="file" style="display: none" name="config-file"/>

        <button type="button" class="btn btn-primary" onclick="logout()" style="float: right">Logout</button>
        <!--Control panel-->

        <!--Chart-->
        <div id="dashboard_div">
            <div id="source_filter_div" style="text-align: center; margin-top: 15px"></div>
            <div id="chart_div"></div>
            <div id="filter_div" style="margin-top: 10px"></div>
        </div>

        <!--Table-->
        <div class="table-responsive" style="margin-top: 10px;">
            <table class="table" id="entries">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Source</th>
                    <th>Value</th>
                    <th>Unit</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

</body>
</html>
